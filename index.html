<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="bg" src="img/bg.jpg" alt="img" />
        <h3 class="name">Game name</h3>
        <div class="stats">
          <p class="viewers">102.8k</p>
          <div class="streamers">
            <img class="image" src="img/bg2.jpg" alt="img" />
            <img class="image" src="img/bg3.jpg" alt="img" />
            <img class="image" src="img/bg4.jpg" alt="img" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">449k<span>Watching</span></p>
          <p class="game-stat">3.9k<span>Streams</span></p>
        </div>
        <button class="btn">See more Streams</button>
        <div class="streamers">
          <div class="streamers">
            <p class="name">Gamer 1</p>
            <p class="number">34.9k</p>
          </div>
          <div class="streamers">
            <p class="name">Gamer 2</p>
            <p class="number">34.9k</p>
          </div>
          <div class="streamers">
            <p class="name">Gamer 3</p>
            <p class="number">34.9k</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
